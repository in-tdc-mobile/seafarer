<html>
<head>

  <!-- Extra Codiqa features -->

  <script src="kendo-js/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/swipe_styles.css">
  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>

        
  <script type="text/javascript" src="touchswipe/jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" src="touchswipe/main.js"></script>
  <script id='code_1'>
    $(function() {      
      $("#seaf1").swipe( { swipeLeft:swipe1, swipeRight:swipe1, allowPageScroll:"vertical"} );
      $("#seaf2").swipe( { swipeLeft:swipe1, swipeRight:swipe1, allowPageScroll:"vertical"} );
      $("#seaf3").swipe( { swipeLeft:swipe1, swipeRight:swipe1, allowPageScroll:"vertical"} );
      //Swipe handlers.
      function swipe1(event, direction) {
        if (direction == 'left') {

          if($(this).attr('id').indexOf('seaf1') > -1) {
            $('#seaf1').removeClass('active');
            $('#seaf2').removeClass('left');
            $('#seaf3').removeClass('left').addClass('active');
          } else if($(this).attr('id').indexOf('seaf2') > -1) {
            $(this).addClass('left').removeClass('active');
            $('#seaf1').addClass('active');
            $('#seaf2').removeClass('left');
            $('#seaf3').removeClass('left');
          } else if($(this).attr('id').indexOf('seaf3') > -1) {
            $(this).addClass('left').removeClass('active');
            $('#seaf1').removeClass('left');
            $('#seaf2').removeClass('right').addClass('active');
            $('#seaf3').removeClass('left');
          }
          
        } else if (direction == 'right') {

          if($(this).attr('id').indexOf('seaf1') > -1) {
            $(this).addClass('right');
            $('#seaf1').removeClass('active');
            $('#seaf2').removeClass('right').addClass('active');
            $('#seaf3').removeClass('right');
          } else if($(this).attr('id').indexOf('seaf2') > -1) {
            $(this).addClass('right');
            $('#seaf1').removeClass('right');
            $('#seaf2').removeClass('active');
            $('#seaf3').removeClass('right').addClass('active');
          } else if($(this).attr('id').indexOf('seaf3') > -1) {
            $('#seaf1').removeClass('right').addClass('active');
            $('#seaf2').removeClass('right');
            $('#seaf3').removeClass('active');
          }
        }

        i

      }
    
    });
  </script>
</head>
<body class="light">
  <div id="sidemenu" style="display:none">
    <nav class="mobileNav">
      <ul>
          <li><a href="#plan"><div>Home</div></a></li>
          <li><a href="#flight"><div>Flight</div></a></li>
          <li><a href="#allotment"><div>Allotment</div></a></li>
          <li><a href="#doa"><div>DoA</div></a></li>
          <li><a href="#correspondance"><div>Correspondance</div></a></li>
          <li><a href="#updatecontact"><div>Update Contact</div></a></li>
          <li><a href="mailto:in-tdc-mobile@bs-shipmanagement.com"><div>Contact Us</div></a></li>
          <li><a href="#logout"><div>Log Out</div></a></li>
      </ul>
    </nav>
  </div>

  <div id="container" class='smooth full-height'>
  <div id="hamburger-btn"><span class="hamburger icon-list"></span></div>
  <div id="bg" class="content on-top"></div>
  <div id="contentLayer"></div>
  <div id="content" class='content on-top scroller' style="height:100%">
    <div class='error' id='ajax_error' style="display: none;margin: 0px;font-style: italic;font-size: 14px;color: rgb(146,146,146);padding: 20px;"> 
      Sorry, there was a temporary error. Please try again in a minute.<br/>-vidya.sagar@bs-shipmanagement.com
    </div>
    <div class='login'>
      <div class='login_title'><h3>Please login to Seafarer.</h3></div>
      <form id='login_form'>
        <div class="input-group">
          <div class="input-row">
            <label>Employee</label>
            <input class="topcoat-text-input" type="text" placeholder="user@bs-shipmanagement.com" id='login_emp'>
          </div>
          <div class="input-row">
            <label>Password</label>
            <input class="topcoat-text-input" type="password" id='login_password'>
          </div>
        </div>
        <button class="topcoat-button" type="submit">Sign In</button>
      </form>
    </div>
    
    <div id="index_content">
      <section id="seaf1" class="scene one active">
        <div>
          <div id="show_plan_details"></div>
        </div>
      </section>
      <section id="seaf2" class="scene one">
        <div id="show_training_details">
          <div class="head_common">
            <div class="header_white"></div>
            <span class="header_text" class="header">Training Details</span>
          </div>
          <div class="ship_image">
            <img src='img/container_ship_demo.jpg' style='width:100%; height:150px; '>
          </div>
          <div class="footer-training">
            <div class="footer-training-spacing"></div>
            <div class="footer-training-content-s croller">
              <div id="foot_training" class="footer-training-content">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="seaf3" class="scene one">
        <div id="openpositions_content">
          <div class="head_common">
            <div class="header_white"></div>
            <span class="header_text" class="header">Open Positions</span>
          </div>
          <div class="ship_image">
            <img src='img/container_ship_demo.jpg' style='width:100%; height:150px;'>
          </div>
          <div class="footer-training">
            <div class="footer-training-spacing"></div>
            <div class="footer-training-content-s croller">
              
              <div id="foot_opening" class="footer-training-content">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <div id="correspondance_content" style="display: block;"></div>
    <div id="doa_content"></div>
    <div id="show_flight_details"></div>
    <div id="update_profile"></div>
    <div id="allotment_details"></div>
    <div id='view_title'></div>
    <div class='spinner_index'>
      <img src="img/spinner.gif" width="20px" height="20px" style="display:block;margin:auto;"/>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/jstorage.js"></script>
<script type="text/javascript">
  app.initialize();
</script>

</body>
</html>
