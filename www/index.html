  <script type="text/javascript" id='code_1'>
    $(function() {      
      $("#index_content").swipe( { swipeLeft:swipe1, swipeRight:swipe1, allowPageScroll:"vertical"} );
      $("#alert_content").swipe( { swipeLeft:swipe1, swipeRight:swipe1, allowPageScroll:"vertical"} );
      //Swipe handlers.
      function swipe1(event, direction) {
        if (direction == 'left') {
          if($(this).attr('id').indexOf('index_content') > -1) {
            //showSidemenu();
          } else if($(this).attr('id').indexOf('alert_content') > -1) {
            $("#alert_content").addClass('leftsmooth');
            $("#index_content").removeClass('rightsmooth');
            $("#index_content").css('z-index', 2);
            $("#alert_content").css('z-index', 1);
          }
        } else if (direction == 'right') {
          if($(this).attr('id').indexOf('index_content') > -1) {
            $("#index_content").addClass('rightsmooth');
            $("#alert_content").removeClass('leftsmooth');
            $("#alert_content").css('z-index', 2);
            $("#index_content").css('z-index', 1);
          } 
        }
      }
    });
